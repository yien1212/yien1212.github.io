<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
            overflow: hidden; /* Hide scrollbars for the slider */
        }
        .slider {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            overflow: hidden;
        }
        .slide-track {
            display: flex;
            animation: scroll 20s linear infinite; /* Adjust the duration as needed */
        }
        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100% * 27)); } /* Adjust the number of slides */
        }
        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide-track">
            <div class="slide">
                <img src="https://via.placeholder.com/800x300?text=Slide+1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <div id="content">
        <h1>Welcome to the Image Slider</h1>
        <p>This is an example of a simple image slider with continuous scrolling effect. You can add more content here as needed.</p>
    </div>
</body>
</html>
