<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗨嗞劉昀恩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f5;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
        #passwordInput {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitBtn:hover {
            background-color: #ff1493;
        }
        .photo-wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .photo-wall img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff69b4;
        }
        #commentSection {
            margin-top: 20px;
        }
        #commentSection h3 {
            color: #ff69b4;
        }
        #commentSection textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            font-size: 16px;
        }
        #commentSection button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #commentSection button:hover {
            background-color: #ff1493;
        }
        .comment {
            border: 1px solid #ff69b4;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>luv u</h1>
    <p>我覺得你猜不到</p>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <button id="submitBtn">解鎖</button>
    <div id="surpriseContent" class="hidden"></div>
    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            var password = document.getElementById("passwordInput").value;
            if (password === "072696") {
                fetch('surpriseContent.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("surpriseContent").innerHTML = data;
                        document.getElementById("surpriseContent").classList.remove("hidden");
                        document.getElementById("passwordInput").style.display = "none";
                        document.getElementById("submitBtn").style.display = "none";
                        loadComments();
                    });
            } else {
                alert("密碼錯誤喔，再試一次吧！");
            }
        });

        document.addEventListener("click", function(event) {
            if (event.target && event.target.id === "commentBtn") {
                var comment = document.getElementById("commentInput").value;
                if (comment) {
                    var commentDiv = document.createElement("div");
                    commentDiv.className = "comment";
                    commentDiv.textContent = comment;
                    document.getElementById("comments").appendChild(commentDiv);
                    saveComment(comment);
                    document.getElementById("commentInput").value = "";
                } else {
                    alert("請輸入留言內容！");
                }
            }
        });

        function saveComment(comment) {
            var comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push(comment);
            localStorage.setItem("comments", JSON.stringify(comments));
        }

        function loadComments() {
            var comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.forEach(function(comment) {
                var commentDiv = document.createElement("div");
                commentDiv.className = "comment";
                commentDiv.textContent = comment;
                document.getElementById("comments").appendChild(commentDiv);
            });
        }
    </script>
</body>
</html>
